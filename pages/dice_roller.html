<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Dice Roller | duoduo</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/dice_roller.css" />
	<script src="../js/jquery-1.11.1.js"></script>
	<script src="../js/dice_roller.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="total">Hey you! Give us roll!</div>
		<div id="dices">
			<div class="dice left">
				<div class="dot d1"></div>
				<div class="dot d2"></div>
				<div class="dot d3"></div>
				<div class="dot d4"></div>
				<div class="dot d5"></div>
				<div class="dot d6"></div>
				<div class="dot d7"></div>
				<div class="dot d8"></div>
				<div class="dot d9"></div>
			</div>
			<div class="dice right">
				<div class="dot d1"></div>
				<div class="dot d2"></div>
				<div class="dot d3"></div>
				<div class="dot d4"></div>
				<div class="dot d5"></div>
				<div class="dot d6"></div>
				<div class="dot d7"></div>
				<div class="dot d8"></div>
				<div class="dot d9"></div>
			</div>
		</div>
		<button>Shake 'em'!</button>
	</div>
	<footer>
		<a href="../index.html">Home</a>
		<a href="#">Blog</a>
	</footer>
</body>
</html>
