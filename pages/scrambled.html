<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Homepage | duoduo</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/scrambled.css" />
	<script src="../js/jquery-1.11.1.js"></script>
	<script src="../js/scrambled.js"></script>
</head>
<body>
	<header>
		<div id="title">SCRAMBLED!</div>
		<div id="links-container">
			<a href="hello.html">Home</a>
			<a href="#">Blog</a>
		</div>
	</header>
	<div id="wrapper">
		
		<div id="start-info">
			<div class="inner">
				<p>You have three chances to unscramble the word.</p>
				<p>If you succeed, you get a point.</p>
				<p>If you fail, you lose a point.</p>
				<button id="start-button">Let's Play!</button>
			</div>
		</div>
		<div id="game-page">
			<p>Good Luck!</p>
			<div id="panel">
				<div id="word"></div>
				<div id="score">Score: 0</div>
			</div>
			<form>
				<input type="text" placeholder="Enter your guess" />
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
